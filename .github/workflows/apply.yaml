name: Terraform Apply
on: workflow_dispatch

env:
  varStatus: "SUCCESS"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Print Environment Variable
        run:  echo "Environment var is ${{ env.varStatus }}"

      - name: Overwrite Environment Variable
        run:  echo "varStatus=FAILURE" >> $GITHUB_ENV

      - name: Print Environment Variable
        run:  echo "Environment var is ${{ env.varStatus }}"
